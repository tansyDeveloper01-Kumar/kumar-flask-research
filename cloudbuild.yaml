steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/useful-airlock-121018/myimage', '.']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/useful-airlock-121018/myimage']
# Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'myservice', '--image', 'gcr.io/useful-airlock-121018/myimage', '--region', 'us-central1 ', '--platform', 'managed', '--allow-unauthenticated']
images:
- gcr.io/useful-airlock-121018/myimage
